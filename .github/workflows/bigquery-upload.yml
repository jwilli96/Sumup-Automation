name: Sumup Automation

on:
  push:
    branches:
      - main

jobs:
  run-sales-to-bigquery:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install google-cloud-bigquery google-auth

    - name: Set up Google Cloud Credentials
      run: |
        echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > /home/runner/credentials.json
        echo "Credentials file created at /home/runner/credentials.json"
        ls -l /home/runner/credentials.json
        echo "Contents of /home/runner/credentials.json:"
        cat /home/runner/credentials.json

    - name: Verify credentials file
      run: |
        echo "Current working directory: $(pwd)"
        echo "Contents of $HOME:"
        ls -l $HOME
        echo "Contents of current directory:"
        ls -l
        echo "Python version:"
        python --version

    - name: Run SalesToBigQuery script
      run: python SalesToBigQuery.py
      working-directory: /home/runner/work/Sumup-Automation/Sumup-Automation
