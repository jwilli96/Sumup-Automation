name: Run SalesToBigQuery Script

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Write Google Application Credentials to file
      run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > $HOME/credentials.json

    - name: Run SalesToBigQuery script
      env:
        GOOGLE_APPLICATION_CREDENTIALS: $HOME/credentials.json
      run: python SalesToBigQuery.py
