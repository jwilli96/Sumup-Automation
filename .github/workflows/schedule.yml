name: Run SumUp Data Script

on:
  schedule:
    # Run every hour between 12 PM and 5 PM on Thursday
    - cron: '0 12-17 * * 4'
    # Run every hour between 12 PM and 5 PM on Friday
    - cron: '0 12-17 * * 5'
    # Run every hour between 12 PM and 5 PM on Saturday
    - cron: '0 12-17 * * 6'
    # Run every hour between 12 PM and 5 PM on Sunday
    - cron: '0 12-17 * * 0'
    # Run every hour between 12 PM and 5 PM on Monday
    - cron: '0 12-17 * * 1'
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Use your required Python version

      - name: Install dependencies
        run: |
          set -x  # Enable debugging for shell commands
          python -m pip install --upgrade pip
          pip install -r requirements.txt || { echo 'Dependency installation failed'; exit 1; }

      - name: Verify API Key
        run: |
          set -x
          echo "Checking if API key is loaded..."
          if [ -z "$SUMUP_API_KEY" ]; then
            echo "API key is missing or not set correctly."
            exit 1
          else
            echo "API key is loaded successfully."
            echo "API key length: ${#SUMUP_API_KEY}"
          fi
        env:
          SUMUP_API_KEY: ${{ secrets.SUMUP_API_KEY }}

      - name: Debug - List Files in Repository
        run: |
          set -x
          ls -la  # List all files in the repository to confirm the script exists

      - name: Run the script
        env:
          SUMUP_API_KEY: ${{ secrets.SUMUP_API_KEY }}
        run: |
          set -x
          python TotalSales.py || { echo 'Script execution failed'; exit 2; }
